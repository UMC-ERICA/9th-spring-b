spring:
    application:
      name: server

    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ${DB_URL}
      username: ${DB_USER}
      password: ${DB_PW}

    jpa:
      database: mysql
      database-platform: org.hibernate.dialect.MySQLDialect
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true

slack:
    webhook:
      url: ${SLACK_WEBHOOK_URL}
